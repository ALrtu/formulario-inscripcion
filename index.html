<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inscripción a la Carrera</title>
</head>
<body>
  <h2>Formulario de Inscripción</h2>
  <form action="https://script.google.com/macros/s/AKfycbwKb4B9XjEBCYwLc7od5_h1PoKgg41rtHVfMA3x4lxOTiskcE1XdhqmPzexQlnt-JnRig/exec" method="POST" target="resultado">
    <label>Nombre:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Cédula:</label><br>
    <input type="text" name="cedula" required><br><br>

    <label>Teléfono:</label><br>
    <input type="text" name="telefono" required><br><br>

    <label>Edad:</label><br>
    <input type="number" name="edad" required><br><br>

    <label>Barrio:</label><br>
    <input type="text" name="barrio" required><br><br>

    <label>Distancia:</label><br>
    <select name="distancia" required>
      <option value="3km">3 km</option>
      <option value="5km">5 km</option>
    </select><br><br>

    <button type="submit">Enviar</button>
  </form>

  <hr>
  <h3>Resultado:</h3>
  <iframe name="resultado" style="border:1px solid #ccc; width:100%; height:150px;"></iframe>
</body>
</html>

  </script>
</body>
</html>
