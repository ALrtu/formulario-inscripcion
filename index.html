<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inscripci√≥n a la carrera</title>
</head>
<body>
  <h2>Formulario de Inscripci√≥n</h2>
  <form id="formulario">
    <label>Nombre:</label><br>
    <input type="text" id="nombre" required><br><br>

    <label>C√©dula:</label><br>
    <input type="text" id="cedula" required><br><br>

    <label>Tel√©fono:</label><br>
    <input type="text" id="telefono" required><br><br>

    <label>Edad:</label><br>
    <input type="number" id="edad" required><br><br>

    <label>Barrio:</label><br>
    <input type="text" id="barrio" required><br><br>

    <label>Distancia:</label><br>
    <select id="distancia" required>
      <option value="3km">3 km</option>
      <option value="5km">5 km</option>
    </select><br><br>

    <button type="submit">Enviar</button>
  </form>

  <p id="mensaje"></p>
  <p id="contador"></p>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwKb4B9XjEBCYwLc7od5_h1PoKgg41rtHVfMA3x4lxOTiskcE1XdhqmPzexQlnt-JnRig/exec";

    document.getElementById('formulario').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const cedula = document.getElementById('cedula').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const edad = document.getElementById('edad').value.trim();
      const barrio = document.getElementById('barrio').value.trim();
      const distancia = document.getElementById('distancia').value;

      const data = { nombre, cedula, telefono, edad, barrio, distancia };

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.error === "cedula_duplicada") {
          document.getElementById('mensaje').textContent = "‚ùå Ya existe una inscripci√≥n con esa c√©dula.";
          return;
        }

        document.getElementById('mensaje').textContent =
          `‚úÖ ¬°Gracias ${nombre}! Tu n√∫mero de inscripci√≥n es ${result.numero}`;
        document.getElementById('contador').textContent =
          `üìã Total de inscritos: ${result.total}`;

        document.getElementById('formulario').reset();
      } catch (error) {
        console.error("Error:", error);
        document.getElementById('mensaje').textContent =
          "‚ùå Hubo un problema al registrar. Int√©ntalo m√°s tarde.";
      }
    });
  </script>
</body>
</html>
