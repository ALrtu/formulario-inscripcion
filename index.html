<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inscripción a la carrera</title>
</head>
<body>
  <h2>Formulario de Inscripción</h2>

  <form id="registroForm">
    <label>Nombre:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Edad:</label><br>
    <input type="number" name="edad" required><br><br>

    <label>Correo:</label><br>
    <input type="email" name="correo" required><br><br>

    <label>Distancia:</label><br>
    <select name="distancia" required>
      <option value="3km">3 km</option>
      <option value="5km">5 km</option>
    </select><br><br>

    <button type="submit">Enviar</button>
  </form>

  <p id="respuesta"></p>

  <script>
    const form = document.getElementById("registroForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwKb4B9XjEBCYwLc7od5_h1PoKgg41rtHVfMA3x4lxOTiskcE1XdhqmPzexQlnt-JnRig/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const texto = await res.text();
        document.getElementById("respuesta").innerText = "✅ " + texto;
        form.reset();
      } catch (err) {
        document.getElementById("respuesta").innerText = "❌ Error al enviar el formulario";
        console.error(err);
      }
    });
  </script>
</body>
</html>
